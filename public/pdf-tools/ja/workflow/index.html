t\":\"Skip to main content\",\"skipToNavigation\":\"Skip to navigation\",\"loading\":\"Loading, please wait\",\"menuExpanded\":\"Menu expanded\",\"menuCollapsed\":\"Menu collapsed\",\"newWindow\":\"Opens in new window\",\"externalLink\":\"External link\",\"required\":\"Required field\",\"optional\":\"Optional\",\"selected\":\"Selected\",\"notSelected\":\"Not selected\",\"pageOf\":\"Page {current} of {total}\",\"sortAscending\":\"Sort ascending\",\"sortDescending\":\"Sort descending\",\"closeDialog\":\"Close dialog\",\"expandSection\":\"Expand section\",\"collapseSection\":\"Collapse section\"},\"options\":{\"auto\":\"Auto\",\"portrait\":\"Portrait\",\"landscape\":\"Landscape\"},\"faqPage\":{\"title\":\"Frequently Asked Questions\",\"subtitle\":\"Find answers to common questions about {brand}\",\"searchPlaceholder\":\"Search FAQs...\",\"noResults\":\"No FAQs found matching your search.\",\"expandAll\":\"Expand All\",\"collapseAll\":\"Collapse All\",\"categories\":{\"all\":\"All\",\"general\":\"General\",\"privacy\":\"Privacy \u0026 Security\",\"features\":\"Features\",\"technical\":\"Technical\",\"languages\":\"Languages\"},\"sections\":{\"general\":{\"whatIs\":{\"question\":\"What is PDFCraft?\",\"answer\":\"PDFCraft is a free, privacy-focused PDF toolkit that runs entirely in your browser. It offers 67+ professional tools for editing, converting, merging, splitting, and securing PDF files without uploading them to any server.\"},\"isFree\":{\"question\":\"Is PDFCraft really free?\",\"answer\":\"Yes, PDFCraft is completely free to use. There are no hidden costs, no premium tiers, and no registration required. All features are available to everyone.\"},\"account\":{\"question\":\"Do I need to create an account?\",\"answer\":\"No, you don't need to create an account or register to use PDFCraft. Simply visit the website and start using any tool immediately.\"}},\"privacy\":{\"uploaded\":{\"question\":\"Are my files uploaded to a server?\",\"answer\":\"No, your files are never uploaded to any server. All PDF processing happens locally in your browser using JavaScript and WebAssembly. Your files never leave your device.\"},\"safe\":{\"question\":\"Is it safe to use PDFCraft with sensitive documents?\",\"answer\":\"Yes, PDFCraft is designed with privacy in mind. Since all processing happens locally in your browser, your sensitive documents remain on your device and are never transmitted over the internet.\"},\"storage\":{\"question\":\"What happens to my files after processing?\",\"answer\":\"Your files are stored temporarily in your browser's memory during processing. Once you close the browser tab or navigate away, all file data is automatically cleared. We don't store any of your files.\"}},\"features\":{\"operations\":{\"question\":\"What PDF operations can I perform?\",\"answer\":\"PDFCraft offers 67+ tools including: merge, split, compress, convert (to/from images, text, JSON), edit, annotate, sign, add watermarks, encrypt/decrypt, OCR, and many more.\"},\"merge\":{\"question\":\"Can I merge multiple PDF files?\",\"answer\":\"Yes, you can merge multiple PDF files into one. Simply use the Merge PDF tool, upload your files, arrange them in the desired order, and click merge.\"},\"images\":{\"question\":\"Can I convert images to PDF?\",\"answer\":\"Yes, PDFCraft supports converting various image formats (JPG, PNG, WebP, BMP, TIFF, SVG, HEIC) to PDF. You can convert single or multiple images at once.\"},\"edit\":{\"question\":\"Can I edit text in a PDF?\",\"answer\":\"PDFCraft provides annotation and editing tools including highlighting, adding text, shapes, images, and signatures. For full text editing, the PDF Editor tool offers comprehensive annotation capabilities.\"}},\"technical\":{\"browsers\":{\"question\":\"What browsers are supported?\",\"answer\":\"PDFCraft works on all modern browsers including Chrome, Firefox, Safari, and Edge. We recommend using the latest version of your browser for the best experience.\"},\"sizeLim
